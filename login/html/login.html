<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <link rel="stylesheet" href="../css/login.css">
</head>
<body>
    <div class="container">
        <div class="welcome-section">
            <div class="circle circle-1"></div>
            <div class="circle circle-2"></div>
            <h1>WELCOME</h1><br>
            <center><img src="../../assets/login.png" alt="Image" width="300" height="300"></center>
        </div>
        <div class="form-section">
            <form action="../php/login.php" method="POST">
                <h2>Sign in</h2>
                <div class="form-group">
                    <input type="username" name="username" placeholder="Username" required>
                </div>
                <div class="form-group">
                    <input type="password" name="password" id="password" placeholder="Password" required>
                    <button type="button" onclick="togglePassword('password')">üëÅ</button>
                </div>
                <div class="remember-forgot">
                    <label>
                        <input type="checkbox" name="remember"> Remember me
                    </label>
                    <a href="forgot_password.html" style="color: #0066ff; text-decoration: none;">Forgot Password?</a>
                </div>
                <button type="submit" class="sign-in-btn">Sign In</button>
                <div class="signup-link">
                    Don't have an account? <a href="../html/signup.html">Sign Up</a>
                </div>
            </form>
        </div>
    </div>

    <script>
        function togglePassword(id) {
            var pass = document.getElementById(id);
            pass.type = (pass.type === "password") ? "text" : "password";
        }
    </script>
</body>
</html>
