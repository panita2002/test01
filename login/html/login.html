<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>‡πÄ‡∏Ç‡πâ‡∏≤‡∏™‡∏π‡πà‡∏£‡∏∞‡∏ö‡∏ö</title>
    <link rel="stylesheet" href="../css/login.css">
</head>
<body>
    <div class="container">
        <div class="welcome-section">
            <div class="circle circle-1"></div>
            <div class="circle circle-2"></div>
            <h1>WELCOME</h1><br>
            <center><img src="../../assets/login.png" alt="Image" width="350" height="350"></center>
        </div>
        <div class="form-section">
            <form action="../php/login.php" method="POST" id="login-form">
                <center><h2>Sign in</h2></center>

                <div class="form-group">
                    <input type="text" name="username" id="username" placeholder="Username" required>
                </div>
                <div class="form-group">
                    <input type="password" name="password" id="password" placeholder="Password" required>
                    <button type="button" onclick="togglePassword()" id="toggle-btn">üëÅ</button>
                </div>
                <div class="remember-forgot">
                    <a href="forgot_password.html" style="color: #0066ff; text-decoration: none;">Forgot Password?</a>
                </div>                             
                <button type="submit" class="sign-in-btn">Sign In</button>
                <div class="signup-link">
                    Don't have an account? <a href="../html/signup.html">Sign Up</a>
                </div>

                <div id="error-message" style="color: red; display: none; text-align: center;">
                </div>

            </form>
        </div>
    </div>

    <script>
        function togglePassword() {
            var pass = document.getElementById("password");
            var toggleBtn = document.getElementById("toggle-btn");
            if (pass.type === "password") {
                pass.type = "text";
                toggleBtn.textContent = "üôà";
            } else {
                pass.type = "password";
                toggleBtn.textContent = "üëÅ";
            }
        }

        window.onload = function() {
            const urlParams = new URLSearchParams(window.location.search);
            const errorMessage = urlParams.get('error');
            
            if (errorMessage) {
                document.getElementById('error-message').style.display = 'block';
                document.getElementById('error-message').textContent = errorMessage;
            }
        };
    </script>
</body>
</html>
