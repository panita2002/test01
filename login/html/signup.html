<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="../css/register.css">
</head>
<body>
    <div class="container">
        <h2>SIGN UP</h2>
        <form action="../php/register.php" method="POST" onsubmit="return validatePasswords()">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="email">E-mail</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <div class="password-container">
                    <input type="password" name="password" id="password" placeholder="Password" required>
                    <button type="button" class="toggle-password" onclick="togglePassword('password')">üëÅ</button>
                </div>
            </div>
            
            <div class="form-group">
                <label for="confirm-password">Confirm Password</label>
                <div class="password-container">
                    <input type="password" id="confirm-password" name="confirm_password" placeholder="Confirm Password" required>
                    <button type="button" class="toggle-password" onclick="togglePassword('confirm-password')">üëÅ</button>
                </div>
                <p id="password-error" style="color: red; font-size: 14px; display: none;">Passwords do not match!</p>
            </div>
            
            <button type="submit" class="btn">CREATE ACCOUNT</button>
        </form>
        <p class="login-link">Already have an account? <a href="../html/login.html">Login here</a></p>
    </div>

    <script>
    function togglePassword(id) {
        var pass = document.getElementById(id);
        pass.type = (pass.type === "password") ? "text" : "password";
    }

    function validatePasswords() {
        var password = document.getElementById("password").value;
        var confirmPassword = document.getElementById("confirm-password").value;
        var errorText = document.getElementById("password-error");

        if (password !== confirmPassword) {
            errorText.style.display = "block";
            return false; 
        } else {
            errorText.style.display = "none";
            return true;
        }
    }
    </script>
</body>
</html>
