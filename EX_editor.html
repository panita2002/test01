<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Save Content to MySQL</title>
  <!-- Include Quill.js CSS -->
  <link href="https://cdn.quilljs.com/1.3.7/quill.snow.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  
</head>

<body>

  <!-- <link href="editor.html" rel="Editor" -->

  <h1>Save Content to MySQL</h1>
  <!-- Toolbar -->
  <div id="toolbar"> 
    <select class="ql-size"></select>
    <button class="ql-bold"></button>
    <button class="ql-italic"></button>
    <button class="ql-underline"></button>
    <button class="ql-strike"></button>
    <select class="ql-color"></select>
    <select class="ql-background"></select>
    <button class="ql-script" value="sub"></button>
    <button class="ql-script" value="super"></button>
    <button class="ql-list" value="ordered"></button>
    <button class="ql-list" value="bullet"></button>
    <button class="ql-indent" value="-1"></button>
    <button class="ql-indent" value="+1"></button>
    <button class="ql-link"></button>
    <button class="ql-image"></button>
    <button class="ql-video"></button>
    <button class="ql-code-block"></button>
  </div>

  <!-- Editor -->
  <div id="editor-container"></div>

  <!-- Save button -->
  <div>
    <button id="save-btn">Save</button>
    <button id="undo-btn">Undo</button>
    <button id="redo-btn">Redo</button>
  </div>


  <!-- Include Quill.js JavaScript -->
  <script src="https://cdn.quilljs.com/1.3.7/quill.min.js"></script>
  <script>
    // Initialize Quill editor
    var quill = new Quill('#editor-container', {
      modules: {
        toolbar: '#toolbar',
      },
      theme: 'snow',
    });
  
    // ดักจับ event ปุ่ม Save
    document.getElementById('save-btn').addEventListener('click', async () => {
      const content = quill.root.innerHTML; // ดึงข้อมูลจาก Quill Editor
  
      try {
        const response = await fetch('http://localhost/TEST01/save-content.php', { // URL ไฟล์ PHP
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ content }) // ส่งข้อมูลในรูปแบบ JSON
        });
  
        const result = await response.json(); // แปลง JSON Response
        if (result.success) {
          alert('Content saved successfully!');
        } else {
          alert('Failed to save content: ' + result.message);
        }
      } catch (error) {
        console.error('Error:', error);
        alert('An error occurred while saving content.');
      }
    });
  </script>
  
</body>

</html>
