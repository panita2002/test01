<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Save Content to MySQL</title>
  <!-- Include Quill.js CSS -->
  <link href="https://cdn.quilljs.com/1.3.7/quill.snow.css" rel="stylesheet">
  <style>
    /* General page layout */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f7fc;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    /* Container for the editor and buttons */
    .container {
      width: 80%;
      max-width: 1000px;
      background-color: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    h1 {
      font-size: 24px;
      text-align: center;
      color: #333;
    }

    #toolbar {
      display: flex;
      justify-content: flex-start;
      margin-bottom: 20px;
    }

    #toolbar button,
    #toolbar select {
      margin-right: 10px;
    }

    #editor-container {
      min-height: 300px;
      border: 1px solid #ccc;
      border-radius: 5px;
      padding: 10px;
      background-color: #fff;
    }

    .button-group {
      display: flex;
      justify-content: center;
      margin-top: 20px;
    }

    .button-group button {
      background-color: #4CAF50;
      color: white;
      border: none;
      padding: 10px 20px;
      font-size: 14px;
      margin: 5px;
      cursor: pointer;
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }

    .button-group button:hover {
      background-color: #45a049;
    }
  </style>
</head>

<body>

  <!-- Main container -->
  <div class="container">
    <h1>Save Content to MySQL</h1>
    
    <!-- Toolbar -->
    <div id="toolbar"> 
      <select class="ql-size"></select>
      <button class="ql-bold"></button>
      <button class="ql-italic"></button>
      <button class="ql-underline"></button>
      <button class="ql-strike"></button>
      <select class="ql-color"></select>
      <select class="ql-background"></select>
      <button class="ql-script" value="sub"></button>
      <button class="ql-script" value="super"></button>
      <button class="ql-list" value="ordered"></button>
      <button class="ql-list" value="bullet"></button>
      <button class="ql-indent" value="-1"></button>
      <button class="ql-indent" value="+1"></button>
      <button class="ql-link"></button>
      <button class="ql-image"></button>
      <button class="ql-video"></button>
      <button class="ql-code-block"></button>
    </div>

    <!-- Editor -->
    <div id="editor-container"></div>

    <!-- Save button -->
    <div class="button-group">
      <button id="save-btn">Save</button>
    </div>
  </div>

  <!-- Include Quill.js JavaScript -->
  <script src="https://cdn.quilljs.com/1.3.7/quill.min.js"></script>
  <script>
    // Get ID from URL
    const urlParams = new URLSearchParams(window.location.search);
    const id = urlParams.get('id'); // Get the 'id' from the URL

    // Initialize Quill editor
    var quill = new Quill('#editor-container', {
      modules: {
        toolbar: '#toolbar',
      },
      theme: 'snow',
    });

    // Load content by ID from database
    if (id) {
      fetch(`get-content.php?id=${id}`)
        .then(response => response.json())
        .then(data => {
          if (data.success) {
            quill.root.innerHTML = data.content; // Load content into Quill editor
          } else {
            alert('Content not found');
          }
        })
        .catch(error => {
          console.error('Error:', error);
          alert('Error loading content');
        });
    }

    // Event listener for Save button
    document.getElementById('save-btn').addEventListener('click', async () => {
      const content = quill.root.innerHTML; // Get content from Quill Editor
  
      try {
        const response = await fetch('save-content.php', { // URL to PHP file
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ content }) // Sending data in JSON format
        });
  
        const result = await response.json(); // Parse JSON Response
        if (result.success) {
          alert('Content saved successfully!');
        } else {
          alert('Failed to save content: ' + result.message);
        }
      } catch (error) {
        console.error('Error:', error);
        alert('An error occurred while saving content.');
      }
    });
  </script>
  
</body>

</html>
