<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display</title>
</head>
<body>
    <h1>แสดงข้อมูลที่บันทึกไว้</h1>

    <!-- Container สำหรับแสดง HTML -->
    <div id="display-content">Loading...</div>

    <script>
        // กำหนด ID ที่ต้องการดึงข้อมูล
        const id = 35; // เปลี่ยน ID ตรงนี้ตามข้อมูลที่ต้องการ

        // ดึงข้อมูลจาก PHP และแสดงใน div
        fetch(`http://localhost/TEST01/get-content.php?id=${id}`)
            .then(response => response.text())
            .then(data => {
                // แสดงผล HTML ใน div
                document.getElementById('display-content').innerHTML = data;
            })
            .catch(error => {
                console.error('Error:', error);
                document.getElementById('display-content').textContent = 'Error loading content.';
            });
    </script>
</body>
</html>
