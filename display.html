<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display</title>
</head>
<body>
    <h1>แสดงข้อมูลที่บันทึกไว้</h1>

    <!-- Container สำหรับแสดง HTML -->
    <div id="display-content">
        <p id="loading">กำลังโหลดข้อมูล...</p>
    </div>

    <!-- ปุ่มสำหรับแก้ไข -->
    <button onclick="editContent()">แก้ไข</button>

    <script>
        const id = 9; // ใช้ ID ที่ต้องการดึงข้อมูลจากฐานข้อมูล

        // ดึงข้อมูลจาก PHP และแสดงใน div
        fetch(`get-content.php?id=${id}`)
            .then(response => {
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                return response.text();
            })
            .then(data => {
                document.getElementById('loading').style.display = 'none';
                document.getElementById('display-content').innerHTML = data;
            })
            .catch(error => {
                console.error('Error:', error);
                document.getElementById('display-content').innerHTML = '<p style="color: red;">ไม่สามารถโหลดข้อมูลได้</p>';
            });

        // ฟังก์ชันที่ใช้ในการเปลี่ยนหน้าไปที่ editor.html พร้อมส่งข้อมูล
        function editContent() {
            const content = document.getElementById('display-content').innerHTML;
            localStorage.setItem('editableContent', content); // เก็บข้อมูลไว้ใน localStorage
            window.location.href = 'editor.html'; // ไปที่หน้า editor
        }
    </script>
</body>
</html>
