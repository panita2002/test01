<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editor</title>
    <link rel="stylesheet" href="../css/editor.css">
    <script src="https://editor.unlayer.com/embed.js"></script>
</head>
<body>
    <h1>แก้ไขเนื้อหา</h1>

    <form id="content-form">
        <div class="name-title-group form-group">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            
            <label for="title">Title:</label>
            <input type="text" id="title" name="title" >
        </div>

        <div class="project-category-group form-group">
            <label for="project_id">Project ID:</label>
            <input type="number" id="project_id" name="project_id" required>

            <label for="category_id">Category ID:</label>
            <input type="number" id="category_id" name="category_id" required>
        </div>

        <div class="topic-group">
            <label for="main-topic">Main Topic:</label>
            <input type="text" id="main-topic" name="main-topic">
            <label for="sub-topic">Sub Topic:</label>
            <input type="text" id="sub-topic" name="sub-topic">
        </div>
        
        <div class="subsub-order-group">
            <label for="sub-sub-topic">Sub Sub Topic:</label>
            <input type="text" id="sub-sub-topic" name="sub-sub-topic">
            <label for="order-number">Order Number:</label>
            <input type="number" id="order-number" name="order-number">
        </div>
    </form>

    <div id="editor-container" style="height: 500px; border: 1px solid #ccc;"></div>
    <button id="save-button">บันทึก</button>
    <p id="status"></p>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const id = urlParams.get('id'); 
        const editorContainer = document.getElementById('editor-container');
        const statusElement = document.getElementById('status');

        if (!id) {
            statusElement.textContent = 'กรุณากรอกข้อมูลเพื่อสร้างเนื้อหาใหม่';
            statusElement.style.color = 'blue';
        }

        // Initialize Unlayer
        unlayer.init({
            id: 'editor-container',
            projectId: 0,
            displayMode: 'email'
        });

        // โหลดข้อมูลจาก API เมื่อมี id
        if (id) {
            fetch(`../php/get-content.php?id=${id}`)
                .then(response => {
                    if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
                    return response.json();
                })
                .then(data => {
                    if (data.success) {
                        try {
                            if (data.design) {
                                unlayer.loadDesign(data.design); // โหลด design object
                            } else if (data.content) {
                                unlayer.setHTML(data.content); // โหลด HTML string
                            } else {
                                throw new Error("ไม่มีข้อมูลที่สามารถโหลดได้");
                            }

                            // อัปเดตค่าฟิลด์
                            document.getElementById("name").value = data.name || "";
                            document.getElementById("title").value = data.title || "";
                            document.getElementById("project_id").value = data.project_id || "";
                            document.getElementById("category_id").value = data.category_id || "";
                            document.getElementById("main-topic").value = data.main_topic || "";
                            document.getElementById("sub-topic").value = data.sub_topic || "";
                            document.getElementById("sub-sub-topic").value = data.sub_sub_topic || "";
                            document.getElementById("order-number").value = data.order_number || "";

                        } catch (error) {
                            console.error("Error loading design into Unlayer:", error);
                            statusElement.textContent = "เกิดข้อผิดพลาดในการโหลดเนื้อหาเข้าสู่ editor";
                            statusElement.style.color = "red";
                        }
                    } else {
                        statusElement.textContent = `ไม่พบเนื้อหาสำหรับ ID ${id}`;
                        statusElement.style.color = "red";
                    }
                })
                .catch(error => {
                    console.error("Error loading content:", error);
                    statusElement.textContent = "เกิดข้อผิดพลาดในการโหลดเนื้อหา";
                    statusElement.style.color = "red";
                });
        }

        // บันทึกเนื้อหา
        function saveContent() {
            statusElement.textContent = 'กำลังบันทึก...';
            statusElement.style.color = 'blue';

            const name = document.getElementById('name').value;
            const title = document.getElementById('title').value;
            const projectId = parseInt(document.getElementById('project_id').value, 10);
            const categoryId = parseInt(document.getElementById('category_id').value, 10);
            const mainTopic = document.getElementById('main-topic').value.trim();
            const subTopic = document.getElementById('sub-topic').value.trim();
            const subSubTopic = document.getElementById('sub-sub-topic').value.trim();
            const orderNumber = parseInt(document.getElementById('order-number').value, 10);

            // ตรวจสอบค่าฟิลด์ที่จำเป็น
            if (!name || isNaN(projectId) || isNaN(categoryId) || isNaN(orderNumber)) {
                statusElement.textContent = 'กรุณากรอกข้อมูลให้ครบถ้วนในส่วนที่จำเป็น';
                statusElement.style.color = 'red';
                return;
            }

            unlayer.exportHtml((data) => {
                const htmlContent = data.html;
                unlayer.saveDesign((design) => {
                    const postData = {
                        id: id || null,
                        name,
                        title: title || null,
                        content: htmlContent,
                        design: JSON.stringify(design),
                        project_id: projectId,
                        category_id: categoryId,
                        main_topic: mainTopic || null,
                        sub_topic: subTopic || null,
                        sub_sub_topic: subSubTopic || null,
                        order_number: orderNumber
                    };

                    console.log("Sending data:", postData);

                    fetch('../php/save-content.php', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(postData)
                    })
                    .then(response => response.json())
                    .then(result => {
                        console.log("Server response:", result);
                        if (result.success) {
                            statusElement.textContent = 'บันทึกสำเร็จ!';
                            statusElement.style.color = 'green';

                            window.location.href = `./view-content.html?id=${result.id}`;
                        } else {
                            statusElement.textContent = `เกิดข้อผิดพลาด: ${result.message}`;
                            statusElement.style.color = 'red';
                        }
                    })
                    .catch(error => {
                        console.error('Error saving content:', error);
                        statusElement.textContent = 'เกิดข้อผิดพลาดในการบันทึก';
                        statusElement.style.color = 'red';
                    });
                });
            });
        }

        document.getElementById('save-button').addEventListener('click', saveContent);
    </script>
</body>
</html>
