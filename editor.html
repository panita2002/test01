<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editor</title>
    <script src="https://editor.unlayer.com/embed.js"></script>
</head>
<body>
    <h1>แก้ไขเนื้อหา</h1>

    <!-- ฟอร์มกรอกข้อมูล Name และ Title -->
    <form id="content-form">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>
        <br><br>
        <label for="title">Title:</label>
        <input type="text" id="title" name="title" required>
        <br><br>
    </form>

    <div id="editor-container" style="height: 500px; border: 1px solid #ccc;"></div>
    <button id="save-button">บันทึก</button>
    <p id="status"></p>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const id = urlParams.get('id'); // ดึง id จาก URL เช่น editor.html?id=37

        if (!id) {
            document.getElementById('status').textContent = 'ไม่มี ID ระบุใน URL';
            document.getElementById('status').style.color = 'red';
            throw new Error('ID is required');
        }

        const editorContainer = document.getElementById('editor-container');
        const statusElement = document.getElementById('status');

        unlayer.init({
            id: 'editor-container',
            projectId: 0,
            displayMode: 'email'
        });

        // ดึงข้อมูลจากฐานข้อมูลและโหลดใน Unlayer Editor
        function loadContentById(id) {
            fetch(`get-content.php?id=${id}`)
                .then((response) => {
                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }
                    return response.json();
                })
                .then((data) => {
                    if (data.success) {
                        unlayer.loadDesign({
                            html: data.content, // โหลด HTML ใน Editor
                            design: data.design // ถ้ามีข้อมูล design ให้โหลดไปด้วย
                        });
                        // เติมข้อมูล name และ title จากฐานข้อมูล
                        document.getElementById('name').value = data.name;
                        document.getElementById('title').value = data.title;
                    } else {
                        statusElement.textContent = `ไม่พบเนื้อหาสำหรับ ID ${id}`;
                        statusElement.style.color = 'red';
                    }
                })
                .catch((error) => {
                    console.error('Error loading content:', error);
                    statusElement.textContent = 'เกิดข้อผิดพลาดในการโหลดเนื้อหา';
                    statusElement.style.color = 'red';
                });
        }

        // บันทึกเนื้อหาที่แก้ไขกลับไปยังฐานข้อมูล
        function saveContent() {
            statusElement.textContent = 'กำลังบันทึก...';
            statusElement.style.color = 'blue';

            // ดึงข้อมูลจากฟอร์ม
            const name = document.getElementById('name').value;
            const title = document.getElementById('title').value;

            if (!name || !title) {
                statusElement.textContent = 'กรุณากรอก Name และ Title';
                statusElement.style.color = 'red';
                return;
            }

            unlayer.exportHtml((data) => {
                const htmlContent = data.html;
                unlayer.saveDesign((design) => {
                    // ตรวจสอบว่า design ได้รับค่ามาก่อนการส่ง
                    console.log("Design JSON: ", design);

                    fetch('save-content.php', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({
                            id: id,
                            name: name, // ส่งข้อมูล name
                            title: title, // ส่งข้อมูล title
                            content: htmlContent,
                            design: JSON.stringify(design) // ส่งข้อมูล design JSON
                        })
                    })
                    .then(response => response.json())
                    .then(result => {
                        if (result.success) {
                            statusElement.textContent = 'บันทึกสำเร็จ!';
                            statusElement.style.color = 'green';
                        } else {
                            statusElement.textContent = `เกิดข้อผิดพลาด: ${result.message}`;
                            statusElement.style.color = 'red';
                        }
                    })
                    .catch(error => {
                        console.error('Error saving content:', error);
                        statusElement.textContent = 'เกิดข้อผิดพลาดในการบันทึก';
                        statusElement.style.color = 'red';
                    });
                });
            });
        }


        document.addEventListener('DOMContentLoaded', () => {
            loadContentById(id);
        });

        document.getElementById('save-button').addEventListener('click', saveContent);
    </script>
</body>
</html>
